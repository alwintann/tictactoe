<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div id="playerSelect" class="container">
        <h1>TIC TAC TOE</h1>
        <div class="player-form">
            <div class="input-group">
                <label for="player1">Player 1 (X):</label>
                <input type="text" id="player1" placeholder="Enter name">
            </div>
            <div class="input-group">
                <label for="player2">Player 2 (O):</label>
                <input type="text" id="player2" placeholder="Enter name">
            </div>
            <button id="startGame">Start Game</button>
        </div>
    </div>

    <div class="container" id="gameScreen" style="display: none;">
        <h1>TIC TAC TOE</h1>
        <div class="gameBoard">
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
        </div>
        <div id="winnerModal" class="modal">
            <div class="modal-content">
                <p id="winnerText"></p>
                <button id="closeModal">Play Again</button>
            </div>
        </div>
        <button id="resetButton">RESET GAME</div>
    </div>
</body>
<script src="script22.js"></script>
</html>
